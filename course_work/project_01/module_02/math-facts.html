<html>
    <head>
        <title>Math Facts</title>
    </head>
    <style>
        .math-card{
            display: inline-block;
            background-color: goldenrod;
            padding: 15px;
            margin-right: 15px;
            font-family: monospace;
            text-align: right;
            font-size: larger;
        }
        
        .result{
            font-weight: bold;
            border-top: 1px solid black;
            margin-top: 5px;
        }
        
    </style>
    <body>
        <div class="math-card">
            <p class="first-term">131</p>
            <p class="second-term">+ 13</p>
            <p class="result">144</p>
          </div>
          <div class="math-card">
            <p class="first-term">219</p>
            <p class="second-term">- 27</p>
            <p class="result">192</p>
          </div>
          <div class="math-card">
            <p class="first-term">108</p>
            <p class="second-term">+ 95</p>
            <p class="result">203</p>
          </div>
          <div class="math-card">
            <p class="first-term">103</p>
            <p class="second-term">x 4</p>
            <p class="result">412</p>
          </div>
          <div class="math-card">
            <p class="first-term">612</p>
            <p class="second-term">&divide; 3</p>
            <p class="result">204</p>
          </div>
    </body>
</html>
